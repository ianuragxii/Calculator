<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	
	<div class="form-container">
		<div class="heading">CALCULATOR</div>
		<div class="input-container">
			<input type="number" id="num1" placeholder="Enter First Number">
		</div>
		<div class="input-container">
			<input type="number" id="num2" placeholder="Enter Second Number">
		</div>
		<div class="button-container">
			<button onclick="add()">Add</button>
			<button onclick="sub()">Sub</button>
			<button onclick="mul()">Mult</button>
			<button onclick="div()">Div</button>
		</div>
		<div class="result-conatiner" id="res-holder">
			0
		</div>

	</div>

	<script type="text/javascript">
		function add(){
			var x = parseFloat(document.getElementById('num1').value);
			var y = parseFloat(document.getElementById('num2').value);
			var z = x+y;
			var result = z.toFixed(2);
			document.getElementById('res-holder').innerHTML = result;
		}

		function sub(){
			var x = parseFloat(document.getElementById('num1').value);
			var y = parseFloat(document.getElementById('num2').value);
			var z = x-y;
			var result = z.toFixed(2);
			document.getElementById('res-holder').innerHTML = result;
		}

		function mul(){
			var x = parseFloat(document.getElementById('num1').value);
			var y = parseFloat(document.getElementById('num2').value);
			var z = x*y;
			var result = z.toFixed(2);
			document.getElementById('res-holder').innerHTML = result;
		}

		function div(){
			var x = parseFloat(document.getElementById('num1').value);
			var y = parseFloat(document.getElementById('num2').value);
			var z = x/y;
			var result = z.toFixed(2);
			document.getElementById('res-holder').innerHTML = result;
		}
	</script>

</body>
</html>
